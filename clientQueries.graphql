# Write your query or mutation here
query getAllUsers{
	users {
    id
    firstName
    lastName
    quotes {
      name
      by
    }
  }
}

query getAllQuotes {
  quotes {
    name
    by
  }
}

query getUserByID {
  user(id: "23131") {
    firstName
    lastName
  }
}

query getQuotesByUser {
	quotesByUser(by: "23131"){
    name
    by
  }
}

query getUserByID($id: ID!){
  user(id: $id) {
    firstName
    lastName
  }
}

mutation CrateUser($createUserInput: CreateUserInput!) {
  createUser(createUserInput:$createUserInput) {
    id
  }
}